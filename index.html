<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROC Preswap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CROC ($CROC) Presale</h1>
        <p>Swap SOL for CROC. 1 SOL = 420,690 $CROC Tokens.</p>
        
        <button id="connectWallet">Connect Wallet</button>

        <label for="solAmount">Enter SOL Amount (Min: 0.1, Max: 100):</label>
        <input type="number" id="solAmount" placeholder="0.1 - 100" step="0.01" min="0.1" max="100">
        
        <button id="buyCroc">Buy CROC</button>

        <p id="status"></p>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="main.js"></script>
</body>
</html>
